{% extends "auctions/layout-listing.html" %}
{% load static %}

{% block body %}
<div class="container-fluid padding">
    <div class="row padding">
        <div class="row col-12">
            {% for listing in listings  %}
            <div class="col-sm-12 col-md-6 col-lg-3">
                <div class="card-deck">
                    <div class="card">
                        <a href="{% url 'listing-detail' listing.id %}" class="stretched-link">
                            <img src="{{ listing.image_url }}" class="card-img-top" alt="Image"></a>
                        <div class="card-body">
                            <h5 class="card-title">{{ listing.title }}</h5>
                            <p class="card-text">{{ listing.description }}</p>
                            <div class="card-text"><small class="text-muted">Created on {{ listing.created_date }}</small></div>
                            <div class="card-text"><small class="text-muted">By {{ listing.seller }}</small></div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
    
{% endblock %}
