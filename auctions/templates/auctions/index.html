{% extends "auctions/layout.html" %}
{% load static %}


{% block title %}
    Auctions
{% endblock title %}

{% block body %}
<div class="content p-4">

    <!-- Popular Categories -->
    <h3 class="text-center font-weight-bold">Popular Categories</h3>
        <div class="categories">
            <div class="row">
                {% for category in categories_1 %}
                <div class="category col-sm-12 col-md-6 col-lg-3">
                    <a href="{% url 'category-list' category.name %}">
                        <img src="{% static 'auctions/images/leaves.jpg' %}" alt="{{ category.name }}">
                        <div class="centered">{{ category.name }}</div>
                    </a>
                </div>
                {% endfor %}
            </div>
            <div class="row">
                {% for category in categories_2 %}
                <div class="category col-sm-12 col-md-6 col-lg-3">
                    <a href="{% url 'category-list' category.name %}">
                        <img src="{% static 'auctions/images/leaves.jpg' %}" alt="{{ category.name }}">
                        <div class="centered">{{ category.name }}</div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    
    {% endblock body%}
